<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="keys">
        <div class="tune">A</div>
        <div class="tune">S</div>
        <div class="tune">D</div>
        <div class="tune">F</div>
        <div class="tune">J</div>
        <div class="tune">K</div>
        <div class="tune">L</div>
      </div>
    </div>

    <audio data-key="65" src="./drum kit sounds/sound-1.wav"></audio>
    <audio data-key="83" src="./drum kit sounds/sound-2.wav"></audio>
    <audio data-key="68" src="./drum kit sounds/sound-3.wav"></audio>
    <audio data-key="70" src="./drum kit sounds/sound-4.wav"></audio>
    <audio data-key="74" src="./drum kit sounds/sound-5.wav"></audio>
    <audio data-key="75" src="./drum kit sounds/sound-6.wav"></audio>
    <audio data-key="76" src="./drum kit sounds/sound-6.wav"></audio>

    <script>
      window.addEventListener("keydown", (e) => {
        let audio = document.querySelector(`audio[data-key='${e.keyCode}']`);
        let key = document.querySelector(`.tune[data-key='${e.keyCode}']`);
        if (!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('.playing')
      });
    </script>
  </body>
</html>
